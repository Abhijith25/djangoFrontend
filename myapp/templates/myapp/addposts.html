{% extends 'myapp/base.html' %}
{% load static %}
{% block content %}

<form method='post' action="{% url 'myapp-addposts' %}">
    {% csrf_token %}
    <!-- Name input -->
    <div class="form-outline mb-4">
      <input type="text" id="form4Example1" name="post_title" class="form-control" />
      <label class="form-label" for="form4Example1">Title</label>
    </div>
  
    <!-- Email input -->
    <div class="form-outline mb-4">
        <select class="select" name="post_author">
            <option value="{{username}}">{{username}}</option>
            
            
          </select>
      <label class="form-label" for="form4Example2">Author</label>
    </div>
  
    <!-- Message input -->
    <div class="form-outline mb-4">
      <textarea class="form-control" id="form4Example3" name="post_content" rows="4"></textarea>
      <label class="form-label" for="form4Example3">Content</label>
    </div>
  
    <!-- Checkbox -->
    <!-- <div class="form-check d-flex justify-content-center mb-4">
      <input class="form-check-input me-2" type="checkbox" value="" id="form4Example4" checked />
      <label class="form-check-label" for="form4Example4">
        Send me a copy of this message
      </label>
    </div> -->
  
    <!-- Submit button -->
    <input type="submit" class="btn btn-primary btn-block mb-4" value="Post">Send</input>
  </form>



{% endblock content %}
